{% set name = "ptflops" %}
{% set version = "0.7.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 660a5f2218294ea035938054d9b3cfa2bff4812dcd7e9469344af5c0945c45e1

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - pytorch
test:
  imports:
    - ptflops
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/sovrasov/flops-counter.pytorch
  summary: This tool is designed to compute the theoretical amount of multiply-add operations in neural networks.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cnpcshangbo
